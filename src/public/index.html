<!DOCTYPE html>

<head>
    <title>Vanilla Typescript Todo List API</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: rgb(236, 152, 42);
        }

        .center {
            width: 100%;
            height: 50%;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 144px;
        }

        p {
            font-size: 64px;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>Todo App</h1>
        <h2>Available API calls</h2>
        <p>
    GET http://localhost:3000/api/tasks
    POST http://localhost:3000/api/tasks
    PUT http://localhost:3000/api/tasks
    DELETE http://localhost:3000/api/tasks
</p>
    </div>
</body>

</html>
